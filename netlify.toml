[build]
  publish = "."
  command = ""

[[redirects]]
  from = "http://vintagetrips.com/*"
  to = "https://vintagetrips.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.vintagetrips.com/*"
  to = "https://vintagetrips.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
